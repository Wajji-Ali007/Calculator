<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    :root {
      --bg-color: #000000;
      --btn-bg: linear-gradient(145deg, #1f1f1f, #292929);
      --btn-color: #ffffff;
      --btn-hover: #00ffff;
      --text-color: #00ffff;
      --box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    }

    body.light {
      --bg-color: #ffffff;
      --btn-bg: linear-gradient(145deg, #f0f0f0, #cccccc);
      --btn-color: #000000;
      --btn-hover: #0077ff;
      --text-color: #0077ff;
      --box-shadow: 0 0 30px rgba(0, 119, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.5s ease;
      overflow: hidden;
      flex-direction: column;
    }

    .calculator {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: var(--box-shadow);
      padding: 20px;
      width: 360px;
      max-width: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .calculator::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: rgba(0,0,0,0.2);
      z-index: 1;
      pointer-events: none;
    }

    .display input {
      width: 100%;
      height: 60px;
      border: none;
      background: transparent;
      color: var(--text-color);
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-bottom: 2px solid var(--text-color);
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      position: relative;
      z-index: 3;
    }

    button {
      padding: 18px;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      color: var(--btn-color);
      background: var(--btn-bg);
      box-shadow: var(--box-shadow);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--btn-hover);
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--btn-hover);
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 10px;
      position: relative;
      z-index: 3;
    }

    .display {
      position: relative;
      z-index: 3;
    }

    .history {
      margin-top: 20px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: var(--text-color);
      position: relative;
      z-index: 3;
    }

    .history p {
      margin: 5px 0;
      border-bottom: 1px dashed var(--text-color);
    }

    .credit {
      margin-top: 15px;
      font-size: 0.8rem;
      color: var(--text-color);
      text-align: center;
    }

    @media (max-width: 480px) {
      .calculator {
        padding: 15px;
        width: 100%;
        border-radius: 16px;
      }

      .buttons {
        gap: 8px;
      }

      button {
        padding: 12px;
        font-size: 0.85rem;
      }

      .display input {
        font-size: 1.5rem;
      }

      .top-buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body class="dark">
  <div class="calculator">
    <div class="top-buttons">
      <button onclick="toggleTheme()">ðŸŒ“ Theme</button>
      <button onclick="copyToClipboard()">ðŸ“‹ Copy</button>
    </div>
    <div class="display">
      <input type="text" id="screen" readonly />
    </div>
    <div class="buttons">
      <button onclick="clearScreen()">C</button>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">Ã·</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">Ã—</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">âˆ’</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="scientific('sin')">sin</button>
      <button onclick="scientific('cos')">cos</button>
      <button onclick="scientific('tan')">tan</button>
      <button onclick="scientific('log')">log</button>
      <button onclick="scientific('sqrt')">âˆš</button>
      <button onclick="insertConstant('PI')">Ï€</button>
      <button onclick="insertConstant('E')">e</button>
      <button onclick="memoryClear()">MC</button>
      <button onclick="memoryRecall()">MR</button>
      <button onclick="memoryAdd()">M+</button>
      <button onclick="memorySubtract()">M-</button>
    </div>
    <div class="history" id="history">
      <strong>History:</strong>
    </div>
  </div>
  <div class="credit">Designed by Wajahat Ali</div>
  <script>
    const screen = document.getElementById("screen");
    const historyBox = document.getElementById("history");
    const body = document.body;
    let memory = 0;

    function append(value) {
      screen.value += value;
    }

    function clearScreen() {
      screen.value = "";
    }

    function backspace() {
      screen.value = screen.value.slice(0, -1);
    }

    function calculate() {
      try {
        const expression = screen.value;
        const result = eval(expression);
        screen.value = result;
        addToHistory(expression + " = " + result);
      } catch {
        screen.value = "Error";
      }
    }

    function scientific(func) {
      try {
        let val = parseFloat(screen.value);
        let result;
        switch (func) {
          case 'sin': result = Math.sin(val * Math.PI / 180); break;
          case 'cos': result = Math.cos(val * Math.PI / 180); break;
          case 'tan': result = Math.tan(val * Math.PI / 180); break;
          case 'log': result = Math.log10(val); break;
          case 'sqrt': result = Math.sqrt(val); break;
        }
        addToHistory(func + "(" + val + ") = " + result);
        screen.value = result;
      } catch {
        screen.value = "Error";
      }
    }

    function insertConstant(name) {
      if (name === 'PI') screen.value += Math.PI;
      if (name === 'E') screen.value += Math.E;
    }

    function memoryAdd() {
      memory += parseFloat(screen.value) || 0;
    }

    function memorySubtract() {
      memory -= parseFloat(screen.value) || 0;
    }

    function memoryRecall() {
      screen.value += memory;
    }

    function memoryClear() {
      memory = 0;
    }

    function addToHistory(entry) {
      const p = document.createElement("p");
      p.textContent = entry;
      historyBox.appendChild(p);
      historyBox.scrollTop = historyBox.scrollHeight;
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(screen.value).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function toggleTheme() {
      body.classList.toggle("light");
      body.classList.toggle("dark");
    }
  </script>
</body>
</html>
